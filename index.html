<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/198c4d6390.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style/style.css">
  <title>Tower Defense</title>
</head>
  <body>
    <div class="area">
      <ul class="circles">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
      </ul>
    </div>

    <div class="context">
      <div id="index" class="wrapper">
        <img class="logo" src="images/logo.png" alt="logo">

        <div class="center">
          <a class="button" data-toggles="#gameScreen" onclick="startgame(1)">Start game</a>
          <br>
          <a class="button" data-toggles="#levelScreen">Level select</a>
          <br>
          <a class="button" data-toggles="#optionScreen">Options</a>
        </div>
      </div>

      <div id="optionScreen" class="wrapper">
        <a class="button" data-toggles="#index">Back</a>
        <h1 style="text-align: center;">Options</h1>
      
        <div class="center" style="margin-top: 40px;">
          <h4>Change music volume</h4>
          <div class="volume-slider-con"><i class="fa fa-volume-down icon"></i>
            <div class="volume-slider volume"><i style="float: right; position: relative;" class="fa fa-volume-up icon"></i></div>
          </div> 

          <br>

          <h4>Choose music</h4>
          <select id="songSelector" class="custom-select">
            <option value="null"><--Select song--></option>
            <option value="song1">First Contact</option>
            <option value="song2">Frost Spirit</option>
            <option value="song3">Raze The Void</option>
            <option value="song4">Bad Guy</option>
            <option value="song5">Bills</option>
            <option value="song6">Mr Blue Sky</option>
          </select>
          <audio id='player'></audio>
          <button class="button" id='select'>Select song</button>
        </div>
      </div>
      
      <div id="levelScreen" class="wrapper">
        <a class="button" data-toggles="#index">Back</a>
        <h1 style="text-align: center;">Select level</h1>

        <div class="center">
          <a class="content button" data-toggles="#gameScreen" onclick="startgame(1)">
            <span>Level 1</span>
            <i class="fa-solid fa-play"></i>
          </a>

          <a class="content button" data-toggles="#gameScreen" onclick="startgame(2)">
            <span>Level 2</span>
            <i class="fa-solid fa-play"></i>
          </a>

          <a class="content button" data-toggles="#gameScreen" onclick="startgame(3)">
            <span>Level 3</span>
            <i class="fa-solid fa-play"></i>
          </a>

          <a class="content button" data-toggles="#index" onclick="startgame(69)">
            <span>Level 69</span>
            <i class="fa-solid fa-play"></i>
          </a>
        </div>
      </div>

      <div id="gameScreen" class="wrapper">
        <div class="info">
          <a class="button" data-toggles="#index">Menu</a>
          <a class="button" onclick="startgame('restart')">Restart</a>
          <p class="witeText"><b style="margin-left: 10px;">Health: </b><span id="health">0</span></p>
          <p class="witeText"><b style="margin-left: 10px;">Money: </b><span id="money">0</span></p>
          <p class="witeText"><b style="margin-left: 10px;">Score: </b><span id="score">0</span></p>
          <p class="witeText"><b style="margin-left: 10px;">change field size: </b><input type = "range" step="2" min="20" max="40" value="34" id="mapSizeSlider" class="slider"></p>
          <!-- test voor andere healthbar
            ---------------------------------- niet weghalen!! ------------------------
            <progress id="health_progressbar" value="50" max="100"></progress> 
          -->
        </div>
        <canvas id="myCanvas"></canvas>
      </div>
    </div>

    <script src="scripts/volume.js"></script>
    <script src="scripts/music.js"></script>
    
    <script src="scripts/visibility.js"></script>
    <script src="scripts/tower_defense.js"></script> 
    <script src="scripts/maps.js"></script>   
  </body>
</html>
